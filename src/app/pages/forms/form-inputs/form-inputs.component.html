          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Name" [(ngModel)]="model.name" name="name" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label>Select Class</label>
          <select class="form-control"  id="class"
                  required

            <option *ngFor="let cls of classes" [value]="cls.id">{{cls.name}}</option>
          </select>
        </div>

          <span [class]="!model.isStudent ? 'cosmic' : 'light'" >Student</span>
          <div class="switch">
            <input type="checkbox"   [checked]="!model.isStudent" (change)="model.isStudent = !model.isStudent" #theme>
            <span class="slider"></span>
          </div>
          <span [class]="model.isStudent ? 'cosmic' : 'light'">Mentor</span>
        </label>
      </div>

    <nb-card>
      <nb-card-header>Skills</nb-card-header>
      <nb-card-body>

        <div class="form-group">
          <label for="category">Choose Category</label>
          <select class="form-control"  id="category"
                  required

    <nb-card>
      <nb-card-header>Remarks</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <textarea rows="5"  [(ngModel)]="model.remark" placeholder="Text Area" class="form-control"></textarea>
        </div>
      </nb-card-body>
    </nb-card>
    <div class="input-group">
   
      <span class="input-group-append">
        <button (click)="submit()" class="btn btn-danger input-group-text">
          SUBMIT
        </button>
      </span>
    </div>
    <nb-card>
      <nb-card-header>Input Groups</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <span class="input-group-addon success">@</span>
          <input type="text" class="form-control"  [value]="user.name" placeholder="Username"/>
        </div>

        <div class="input-group mail-btn-group">
          <span class="input-group-prepend">
            <button class="btn btn-primary btn-icon input-group-text">
              <i class="ion-ios-email-outline"></i>
            </button>
          </span>
          <input type="text" class="form-control" placeholder="Recipient's username">
          <span class="input-group-append">
            <button class="btn btn-primary input-group-text">
              @example.com
            </button>
          </span>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-append">
            <button class="btn btn-danger input-group-text">
              Search
            </button>
          </span>
        </div>
        <div class="input-group">
          <div class="dropdown input-group-btn" ngbDropdown>
            <button type="button" class="btn btn-success dropdown-toggle" ngbDropdownToggle>
              Action
            </button>
            <ul class="dropdown-menu" ngbDropdownMenu>
              <li class="dropdown-item">Action</li>
              <li class="dropdown-item">Another action</li>
              <li class="dropdown-item">Something else here</li>
              <div role="separator" class="dropdown-divider"></div>
              <li class="dropdown-item">Separated link</li>
            </ul>
          </div>
          <input type="text" class="form-control">
        </div>
      </nb-card-body>
    </nb-card>

    
  </div>

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Input Styles</nb-card-header>
      <nb-card-body>
        <div class="input-group input-group-border-only">
          <input type="text" placeholder="Border Only" class="form-control"/>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Default Input" class="form-control">
        </div>
        <div class="input-group input-group-fill-only">
          <input type="text" placeholder="Fill Only" class="form-control">
        </div>
      </nb-card-body>
    </nb-card>

   

    <nb-card>
      <nb-card-body class="demo-rating">
        <span class="rating-header">Rating</span>
        <div>
          <ngb-rating [(rate)]="starRate" max=5>
            <ng-template let-fill="fill">
              <span class="star fill" [class.filled]="fill === 100">
                <i class="ion-android-star" *ngIf="fill === 100"></i>
                <i class="ion-android-star-outline" *ngIf="fill !== 100"></i>
              </span>
            </ng-template>
          </ngb-rating>
          <span class="current-rate">{{ starRate }}</span>
        </div>
        <div>
          <ngb-rating [(rate)]="heartRate" max=5>
            <ng-template let-fill="fill">
              <span class="star fill" [class.filled]="fill === 100">
                <i class="ion-ios-heart" *ngIf="fill === 100"></i>
                <i class="ion-ios-heart-outline" *ngIf="fill !== 100"></i>
              </span>
            </ng-template>
          </ngb-rating>
          <span class="current-rate">{{ heartRate }}</span>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
