
<div class="col-md-12" >
  <nb-card>
    <nb-card-header>
      Search for mentor ...
    </nb-card-header>
    <nb-card-body>
      <nb-search type="rotate-layout" (click)="handleKeyUp($event)"  tag="rotate-layout"></nb-search>
    </nb-card-body>
  </nb-card>
</div>
<div>{{search}}</div>
<div class="col-md-12" *ngIf="search !== '' && !!search">
  <div style="display: flex">
    <!--<nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>-->

    <div style="flex-basis: 100%; padding-right: 5px;">
      <ngx-contacts search="{{search}}" isList="{{false}}" isStatus="{{true}}"></ngx-contacts>
    </div>

  </div>
</div>
<div *ngIf="search === '' || !search" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 80%">
  <h1 style="text-align: center">Please Pick a skill and come back!</h1>
</div>
