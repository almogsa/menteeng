
<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row" style="display: flex">
  <div class="" style="flex-basis: 50%;">

    <div style="padding-right: 10px;">
      <nb-card style="height: 152px;">
        <nb-tabset fullWidth>
          <nb-tab tabTitle='Mentor'>
            <div class="contact">
              <nb-user [picture]="user.picture" [name]="user.name"></nb-user>
              <i class="i-contact nb-phone"></i>
            </div>
          </nb-tab>
        </nb-tabset>
      </nb-card>


      <nb-card>
        <nb-card-header>Choose menteeng category:</nb-card-header>
        <nb-card-body>
          <select class="form-control" id="category"
                  required
                  [(ngModel)]="model.category" name="power">
            <option [selected]="1" *ngFor="let cat of categories" [value]="cat?.name">{{cat?.name}}</option>
          </select>

        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-header>Add new skill</nb-card-header>
        <nb-card-body>
          <div class="input-group input-group-fill-only">
            <input type="text" [(ngModel)]="model.sub_category" placeholder="Sub Category (please write your skill)" class="form-control">
            <!--button (click)="addSkill()" class="btn btn-info btn-tn "><i class="ion-plus-round"></i></button-->
          </div>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header>Menteeng description</nb-card-header>
        <nb-card-body>
          <div class="input-group">
            <textarea rows="5" [(ngModel)]="model.remark" placeholder="Text Area" class="form-control"></textarea>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="input-group" style="width:100%; display: flex; justify-content: center; padding-right: 10px; height: 92px;">

        <button (click)="submit()" class="btn btn-warning" style="width:45%; align-content: center; align-items: center; height: 100%">
          SUBMIT
        </button>
      <div style="width:10%"></div>
                <button class="btn btn-danger" style="width:45%; align-content: center; align-items: center; height: 100%">
          RESET
        </button>
    </div>

  </div>
  <div style="flex-basis: 50%;">
    <nb-card>
      <nb-card-header>Max number of students:</nb-card-header>
      <nb-card-body>
        <select class="form-control" id="maxStudents"
                required
                [(ngModel)]="model.maxNumOfStudents" name="power">
          <option *ngFor="let number of maxStudents" [value]="number">{{number}}</option>
        </select>

      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Preferred number of meetings:</nb-card-header>
      <nb-card-body>
        <select class="form-control" id="numOfMenteengs"
                required
                [(ngModel)]="model.numberOfMeetings" name="power">
          <option *ngFor="let number of maxStudents" [value]="number">{{number}}</option>
        </select>

      </nb-card-body>

    </nb-card>
    <ngx-rooms></ngx-rooms>
  </div>

</div>
